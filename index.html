    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="info.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        window.onload = function () {
            cont = document.getElementById("mainframe")
            info.forEach(element => {
                let col = document.createElement("div");
                col.classList.add("col-6");
                col.id = element.Nombres
                col.innerHTML = basicCardTemplate(element)
                col.onclick = function (event) {
                    $('html,body').scrollTop(0);
                    let frame = event.target.closest('div')
                    let name = frame.id
                    let detailInfo = info.find(element => element.Nombres == name)
                    let detail = document.getElementById("detailFrame")
                    let sib=document.getElementById("mainframe").children
                    for(let i=0; i<sib.length;i++){
                        sib[i].classList.remove("d-none")
                    }
                    frame.classList.add("d-none")
                    detail.classList.remove("d-none")
                    detail.innerHTML = cardTemplate(detailInfo)
                }
                cont.appendChild(col)
            });
        };
    </script>
</head>
